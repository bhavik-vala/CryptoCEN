services:
- type: web
  name: linkedin-automation
  env: docker
  region: oregon
  healthCheckPath: /
  autoDeploy: true
  envVars:
  - key: FLASK_ENV
    value: production
  - key: AI_PROVIDER
    value: google
  - key: CONTENT_PROFILE
    value: arab_global_crypto
  - key: TEST_MODE
    value: "true"
  - key: POST_TIME_HOUR
    value: "11"
  - key: POST_TIME_MINUTE
    value: "0"
  - key: TIMEZONE
    value: Asia/Kolkata
  - key: MIN_POST_LENGTH
    value: "150"
  - key: MAX_POST_LENGTH
    value: "1000"
  - key: ENABLE_MARKET_GROUNDING
    value: "true"
  - key: GOOGLE_API_KEY
    sync: false
  - key: ANTHROPIC_API_KEY
    sync: false
  - key: LINKEDIN_ACCESS_TOKEN
    sync: false
  - key: LINKEDIN_PERSON_ID
    sync: false
  - key: LINKEDIN_CLIENT_ID
    sync: false
  - key: LINKEDIN_CLIENT_SECRET
    sync: false
